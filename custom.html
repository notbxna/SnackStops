<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SnackStop - Custom</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="orders.js" defer></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="food.html">Food</a>
    <a href="drinks.html">Drinks</a>
    <a href="custom.html">Custom</a>
  </nav>

  <main>
    <h2>Custom Orders</h2>
    <form id="orderForm">
      <label>Choose Item:
        <select name="item">
          <option value="Custom Drink">Custom Drink ($1.99)</option>
          <option value="Smoothie">Smoothie ($1.50)</option>
          <option value="Smoothie Bowl">Smoothie Bowl (Unavailable)</option>
        </select>
      </label>

      <fieldset>
        <legend>Fruit Choices</legend>
        <label><input type="checkbox" name="fruit" value="Strawberry" /> Strawberry</label>
        <label><input type="checkbox" name="fruit" value="Blueberry" /> Blueberry</label>
        <label><input type="checkbox" name="fruit" value="Raspberry" /> Raspberry</label>
        <label><input type="checkbox" name="fruit" value="Dragon Fruit" /> Dragon Fruit</label>
        <label><input type="checkbox" name="fruit" value="Lemon" /> Lemon</label>
        <label><input type="checkbox" name="fruit" value="Ice" /> Ice (+$0.15)</label>
      </fieldset>

      <label>What Time? <input type="text" name="time" required /></label>
      <label>Where? <input type="text" name="location" required /></label>
      <label>Name? <input type="text" name="name" required /></label>

      <button type="submit">Submit Order</button>
    </form>

    <h3>Orders</h3>
    <ul id="ordersList"></ul>
  </main>
</body>
</html>
